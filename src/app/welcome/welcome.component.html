<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Online Test</h1>
    <p class="col-md-8 fs-4">This quiz will contains total 10 questionns </p>
    <p class="col-md-8 fs-4">Each question holds 10 points</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct questions gives 10 points</li>
        <li>Incorrect questions gives 0 points</li>
        <li>You will get 60 sec for each questions</li>
        <li>Refereshing the page will restart the quiz</li>        
    </ol>
    <h1 style="font-family:cursive; text-align: center;"></h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter Your Name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="StartQuiz()">Start Quiz</button>
</div>
